<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 0;
    }

    nav {
      width: 100%;
      text-align: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 8px 20px;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    .cart-container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart-items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .cart-item {
      width: 23%;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      text-align: center;
    }

    .cart-item img {
      max-width: 100%;
      border-radius: 4px;
    }

    .cart-item h4 {
      margin: 10px 0;
    }

    .cart-item .remove-btn {
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart-item .remove-btn:hover {
      background-color: black;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    .checkout-btn:hover {
      background-color: black;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cart-items">
      <!-- Example Cart Item 1 -->
      <div class="cart-item">
        <img src="book1.jpg" alt="Book 1">
        <h4>Book Title 1</h4>
        <p>$10.99</p>
        <button class="remove-btn">Remove</button>
      </div>

      <!-- Example Cart Item 2 -->
      <div class="cart-item">
        <img src="book2.jpg" alt="Book 2">
        <h4>Book Title 2</h4>
        <p>$12.99</p>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    <button class="checkout-btn" onclick="window.location.href='checkout.html'">
      Proceed to Checkout
    </button>
  </div>

  <script>
    // Handle remove buttons
    document.querySelectorAll(".remove-btn").forEach(button => {
      button.addEventListener("click", () => {
        const item = button.closest(".cart-item");
        item.remove();
      });
    });
  </script>
</body>
</html>
