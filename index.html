<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
                       background-color: #0f1f42;

            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 0;
        }

        nav {
            width: 100%;
            text-align: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .nav-links li {
            margin: 0 15px;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 20px;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            text-align: left;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .hero-section {
            text-align: center;
            padding: 50px 20px;
            background-color: white;
            color: black;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .hero-section a {
            text-decoration: none;
            background-color: #306bec;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .hero-section a:hover {
            background-color: rgb(17, 17, 79);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)">My Account</a>
                    <div class="dropdown-content">
                        <a href="login.html">Login</a>
                        <a href="register.html">Register</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="hero-section">
        <h1>Welcome to Book Heaven!</h1>
        <p>Explore a wide range of books, from fiction to non-fiction, and much more.</p>
        <a href="books.html">Browse Our Books</a>
    </div>
</body>
</html>
